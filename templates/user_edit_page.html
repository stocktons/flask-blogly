{% extends 'base.html' %}


{% block title %} Edit User {% endblock %}


{% block body %}

<h1>Edit a user</h1>

<form action="/users/{{ user.id }}/edit" methods="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name">
    <label for="img-URL">Image URL</label>
    <input type="text" name="img-URL" placeholder="Provide an image of this user">

    <a class="cancel-btn" href="/users">Cancel</a>
    <button class="green-btn">Save</button>
</form>


{% endblock %}
