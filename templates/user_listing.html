{% extends 'base.html' %}



{% block title %} users {% endblock %}


{% block content %}
<!-- User listing template. Used in testing-->
<h1>Users</h1>

<ul class="list-users">
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>

<div class="new-user-btn">
    <a href="/users/new">Add user</a>
</div>

{% endblock %}
