{% extends 'base.html' %}



{% block title %} users {% endblock %}


{% block content %}
<h1>Users</h1>

<ul class="list-users">
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>


<a class="new-user-btn" href="/users/new">Add user</a>

{% endblock %}
