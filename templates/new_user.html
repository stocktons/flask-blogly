{% extends 'base.html' %}


{% block title %} Create User {% endblock %}


{% block content %}

<h1>Create a user</h1>

<form action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name"> <!--add id-->
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name"> <!--add id-->
    <label for="img-url">Image URL</label>
    <input type="text" name="img-url" placeholder="Your picture"> <!--add id-->

    <button class="green-btn">Add</button>
</form>


{% endblock %}
