{% extends 'base.html' %}


{% block title %} Create User {% endblock %}


{% block body %}

<h1>Create a user</h1>

<form action="/users/new" methods="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name">
    <label for="img-url">Image URL</label>
    <input type="text" name="img-url" placeholder="Provide an image of this user">

    <button class="green-btn">Add</button>
</form>


{% endblock %}
