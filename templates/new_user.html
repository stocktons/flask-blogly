{% extends 'base.html' %}


{% block title %} Create User {% endblock %}


{% block content %}

<h1>Create a user</h1>

<form action="/users/new" method="POST">
    <p>
        <label for="first-name">First Name</label>
    </p>
    <p>
        <input type="text" id="first-name" name="first-name" placeholder="Enter a first name">
    </p>

    <p>
        <label for="last-name">Last Name</label>
    </p>
    <p>
        <input type="text" id="last-name" name="last-name" placeholder="Enter a last name">
    </p>
    
    <p>
        <label for="img-url">Image URL</label>
    </p>
    <p>
        <input type="text" id="img-url" name="img-url" placeholder="Your picture">
    </p>

    <button class="green-btn">Add</button>
</form>


{% endblock %}
